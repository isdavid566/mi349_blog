<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <nav>
            <a href="index.html">lately</a>
            <a href="about.html">about</a>
            <a class="active" href="#contact">contact me!</a>
        </nav>  
    </div>
    <div class="header">
        <div class="header-box">
            <h1>a day in the life</h1>
        </div>
    </div>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason" required>
            <option value="">Select a reason</option>
            <option value="inquiry">Saying Hi</option>
            <option value="support">Looking for a contractor</option>
            <option value="feedback">Interested in an interview</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
